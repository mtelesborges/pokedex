<div class="d-xl-flex justify-content-between align-items-end my-3">
  <form class="col-xl-6 col-sm-12" autocomplete="off" [formGroup]="form">
    <div class="input-group">
      <input
        type="text"
        class="form-control"
        placeholder="name or id"
        (keyup.enter)="onFilter(1)"
        formControlName="id"
      >
      <span class="input-group-text" style="cursor: pointer;"><i class="fa-solid fa-magnifying-glass"></i></span>
    </div>
  </form>
  <app-pagination
    class="mt-sm-2 d-sm-flex justify-content-center"
    [totalItems]="totalItems"
    [itemsPerPage]="itemsPerPage"
    [maxSize]="5"
    (pageChanged)="onPageChanged($event)"
  >
  </app-pagination>
</div>
